<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="/script.js" defer></script>
  <title>Weather App in JavaScript</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
    <section class="input-part">
      <p class="info-txt">Please eneter a valid city name</p>
      <input type="text" placeholder="Enter city name" spellcheck="false" required>
      <div class="separator"></div>
      <Button>Get Device Location</Button>
    </section>
    <section class="weather-part">
      <img src="/Weather Icons/cloud.svg" alt="Weather Icon">
      <div class="temp">
        <span class="num">13</span>
        <span class="deg">°</span>C
      </div>
      <div class="weather">Broken Clouds</div>
      <div class="location">
        <i class="bx bx-map"></i>
        <span>Ratnagiri, Maharashtra</span>
      </div>
      <div class="bottom-details">
        <div class="column feels">
          <i class="bx bxs-thermometer"></i>
          <div class="details">
            <div class="temp">
              <span class="num-2">13</span>
              <span class="deg">°</span>C
            </div>
            <p>Feels like</p>
          </div>
        </div>
        <div class="column humidity">
          <i class="bx bxs-droplet-half"></i>
          <div class="details">
              <span>84%</span>
            <p>Humidity</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
